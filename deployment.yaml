apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
  namespace: kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - image: index.docker.io/jsaraswathi/source-repo:${trigger[''tag'']}'
        name: hello-kubernetes
